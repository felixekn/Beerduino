<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        <meta name="author" content="Author">
        <title>AM I DRUNK?</title>
        <!-- Custom styles for this template -->
        <link href='http://fonts.googleapis.com/css?family=Lobster|Indie+Flower|Yanone+Kaffeesatz|Open+Sans' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">Beerduino
            <div class="user"></div>
        </div>
        <div class="view-window">
            <div class="login-wrapper">
                <div class="login">
                    <div class="title">
                        Login
                    </div>
                    <input type:"text" placeholder="Drivers Liscence ID" class="ID">
                </div>
            </div>
            <section class="data">
                <!-- Total Beers Consumed -->
                <div id="cont">
                    <div class="text-wrapper">
                        <p class="total-beer-text">You drank</p>
                        <p class="percent" data-pct="100"></p>
                        <p class="total-beer-text">of all beers</p>
                    </div>
                    <svg id="svg" version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle r="85" cx="100" cy="100" fill="transparent" stroke-dasharray="534.07" stroke-dashoffset="0"></circle>
                        <circle id="bar" r="85" cx="100" cy="100" fill="transparent" stroke-dasharray="534.07" stroke-dashoffset="0"></circle>
                    </svg>
                </div>
                <div class="beer-quant-warpper">
                    <div class="average" data-pct="14"></div>
                    <div class="bar-wrap">
                        <div class="bar bar1" beer-tot="20">Jason</div>
                        <div class="bar bar2" beer-tot="15">Karl</div>
                        <div class="bar bar3" beer-tot="12">Brian</div>
                        <div class="bar bar3" beer-tot="12">Lucas</div>
                        <div class="bar bar4" beer-tot="10">Janna</div>
                        <div class="bar bar6" beer-tot="10">Ornsiree</div>
                    </div>
                </div>
            </section>
        </div>
        <div class="user-pop-up-wrapper">
            <div class="user-pop-up">
                <div class="menu-item" id="payment">Pay Tab</div>
                <div class="menu-item" id="logout">Logout</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
